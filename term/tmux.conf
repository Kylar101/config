# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g mouse on
set -g mode-keys vi

set -g @scroll-speed-num-lines-per-scroll 1

